<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale"/>
        <title>Cadastro</title>
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
    </head>

    <body>
        <header>
            <img th:src="@{/images/Logo.png}"alt="Logo Auto mecanica" width="200" height="200"/>
            <h1>Auto Mecânica São Geraldo</h1>
        </header>
        
        <!-- Link para voltar -->
        <a th:href="@{/inicio}" class="btn btn-secondary">Voltar</a>
        
        <!-- Título -->
        <h2>Cadastro de Cliente</h2>
        
        <!-- Formulário -->
        <form name="formCadastro" th:action="@{/cadastro}" method="post" th:object="${cliente}" onsubmit="return validarFormularioCliente();">
            <h3>Dados do Cliente</h3>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" th:field="*{nome}" >
            <br />
            
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" th:field="*{cpf}" >
            <br />
            
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" th:field="*{telefone}" >
            <br />
            
            <h3>Dados do Veiculo</h3>
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" th:field="*{modelo}" >
            <br />
            
            <label for="placa">Placa:</label>
            <input type="text" id="placa" th:field="*{placa}">
            <br />
            <p><input type="submit" class="btn btn-secondary" value="Cadastrar"></p>
        </form>
        
        <!-- Scripts -->
        <script th:src="@{/js/script.js}"></script> 
    </body>
</html>
