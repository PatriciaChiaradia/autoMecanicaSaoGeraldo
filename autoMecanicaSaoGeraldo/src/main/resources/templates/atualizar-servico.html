<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale"/>
        <title>Atualizar Ordem de Serviço</title>
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
    </head>
    
    <body>
        <header>
            <img th:src="@{/images/Logo.png}"alt="Logo Auto mecanica" width="200" height="200"/>
            <h1>Auto Mecânica São Geraldo</h1>
        </header>
        
        <!-- Link para voltar -->
        <a th:href="@{/ordem-servico}" class="btn btn-secondary">Voltar</a>
        
        <!-- Formulário -->
        <h2>Atualizar Serviço</h2>
        <form th:action="@{/atualizar-servico}" method="post" th:object="${servico}">
            <input type="hidden" th:field="*{id}" />
            
            <label for="data">Data:</label> 
            <input type="text" th:field="*{data}" id="data" name="data" placeholder="DD/MM/YYYY" required>
            
            <label for="descricao">Descrição:</label>
            <input type="text" th:field="*{descricao}" required>
            <br />
            
            <label for="valor">Valor:</label>
            <input type="number" th:field="*{valor}" required>
            <br />
            
            <label for="cliente">Cliente:</label>
            <select th:field="*{clienteId}" required>
                <option value="" disabled selected>Selecione um cliente</option>
                <option th:each="cliente : ${clientes}" 
                        th:value="${cliente.id}" 
                        th:text="${cliente.nome}">
                </option>
            
            </select>
            
            <label for="realizada">Realizada:</label>
            <input type="checkbox" th:field="*{realizada}">
            
            <p><input type="submit" class="btn btn-secondary" value="Atualizar"></p>          
        </form>
    </body>
</html>
